    <br /><!--The template reference variable named #password, declared in the <input> element, refers to the input-element itself. The code uses the box variable to get the input element's value and display it with interpolation between the <p>-tags. The template is complete self-contained. It doesn't bind to the component, and the component does nothing. Type something in the input box, and watch the display update with each keystroke. -->
    <!-- Because Angular needs this binding (keyup)="" to make this work, you give it the value "0" to keep Angular sweet and make things work. -->
        <p>{{ password.value }}</p>
