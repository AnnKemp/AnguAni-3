<div class="container">
    <div [hidden]="submitted">
        <h1>Skill Form</h1>
        <form (ngSubmit)="onSubmit()" #skillForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>

<div class="form-group">
    <label for="skill">Skill</label>
    <select class="form-control" id="skill" required [(ngModel)]="model.skill" name="skill" #skill="ngModel">
        <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
    </select>
    <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">Power is required</div>
</div>
<button type="submit" class="btn btn-succes" [disabled]="!skillForm.form.valid">Submit</button>
<button type="button" class="btn btn-default" (click)="newHero(); skillForm.reset()">New Hero</button>
<em>with </em>reset&nbsp;&nbsp;
<button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
<em>without</em> reset
        </form>
    </div>
</div>
