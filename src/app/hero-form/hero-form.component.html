<div class="container">
    <div [hidden]="submitted">
        <h1>Skill Form</h1>
        <form (ngSubmit)="onSubmit()" #skillForm="ngForm">
            {{ diagnostic }}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            <br />TODO: remove this: {{ model.name }}
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" [(ngModel)]="model.profession" name="profession" #profession="ngModel" required>
                <div [hidden]="profession.valid || profession.pristine" class="alert alert-danger">Profession is required</div>
            </div>
            <div class="form-group">
                <label for="skill">Skill</label>
                     <select class="form-control" id="skill" required [(ngModel)]="model.skill" name="skill" #skill="ngModel">
                         <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
                    </select>
            </div>
<button type="submit" class="btn btn-succes" [disabled]="!skillForm.form.valid">Submit</button>
<button type="button" class="btn btn-default" (click)="newHero(); skillForm.reset()">New Hero</button>
<em>with </em>reset&nbsp;&nbsp;
<button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
<em>without</em> reset
        </form>
    </div>
    <div [hidden]="!submitted">
    <h2>You submitted the following</h2>
    <div class="row">
        <div class="col-xs-3">Name: </div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Profession : </div>
        <div class="col-xs-9">{{ model.profession }}</div>
    </div><div class="row">
        <div class="col-xs-3">Skills : </div>
        <div class="col-xs-9">{{ model.skill }}</div>
    </div>
    <br />
    <button class="btn btn-primairy" (click)="submitted=false">Edit</button>
</div>
</div>
